name: Daily Calendar Wallpaper

on:
  schedule:
    - cron: "2 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pillow

      - name: Generate calendar wallpaper
        run: |
          python calendar_wallpaper.py

      - name: Commit updated wallpaper
        run: |
          git config user.name "calendar-bot"
          git config user.email "calendar-bot@users.noreply.github.com"
          git add calendar_wallpaper.png
          git diff --cached --quiet || git commit -m "Daily calendar update"
          git push
